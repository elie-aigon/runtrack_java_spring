<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulaire d'ajout de personne</title>
</head>
<body>
<h1>Formulaire d'ajout de personne</h1>
<form th:object="${Person}" th:action="@{/addPerson}" method="post">
    <label for="name">Name :</label>
    <input type="text" id="name" th:field="*{name}" />
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></span>
    <br/>
    <br/>
    <label for="age">Age :</label>
    <input type="number" id="age" th:field="*{age}" />
    <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="error"></span>
    <br/>
    <input type="submit" value="Ajouter" />
</form>
</body>
</html>
